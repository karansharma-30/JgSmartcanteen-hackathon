{% extends "index.html" %}

{% block content %}

<div class="flex items-center justify-center min-h-[80vh] relative">


    <!-- Background Glow -->

    <div class="absolute w-96 h-96 bg-green-500 rounded-full blur-[150px] opacity-20"></div>



    <!-- Verify Card -->

    <div class="relative bg-black/60 backdrop-blur-lg border border-green-500/20 shadow-2xl rounded-2xl p-10 w-full max-w-md">


        <!-- Title -->

        <h2 class="text-3xl font-bold text-center mb-3 bg-gradient-to-r from-green-400 to-green-600 bg-clip-text text-transparent">

            Verify OTP

        </h2>


        <p class="text-center text-gray-400 mb-6 text-sm">

            Enter the OTP sent to your email

        </p>



        <form method="post">

            {% csrf_token %}


            <!-- OTP Input -->

            <div class="mb-6">

                <label class="block text-green-400 mb-2 font-semibold">

                    One Time Password

                </label>

                <input name="otp"

                    required

                    placeholder="Enter 6-digit OTP"

                    class="w-full bg-black border border-green-500/30 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 text-white text-center tracking-widest text-lg transition">

            </div>



            <!-- Button -->

            <button

                class="w-full bg-gradient-to-r from-green-500 to-green-600 py-3 rounded-xl font-bold hover:scale-105 hover:shadow-green-500/40 hover:shadow-lg transition duration-300">

                Verify OTP

            </button>


        </form>



        <!-- Error -->

        {% if error %}

        <p class="text-red-400 text-center mt-4 font-semibold">

            {{error}}

        </p>

        {% endif %}



    </div>


</div>

{% endblock %}
